<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/home.js" type="module"></script>
    <script src="../js/usuarioExistente.js" type="module"></script>

    <title>Home</title>
</head>

<body class="h-full w-full bg-[#FFDD95]">
    <div id="header-container"></div>
    
        <nav class="px-4 md:px-[10%] my-4 md:my-10 w-full flex flex-col md:flex-row gap-4 md:gap-[10%] justify-evenly">
            <button id="goToProdutos"
                class="bg-[#86A7FC] duration-300 hover:bg-[#3468C0] h-12 md:h-16 lg:h-20 flex items-center rounded-xl md:rounded-2xl w-full md:w-1/3 justify-center md:justify-around p-4 md:p-6 lg:p-8 gap-2 md:gap-0">
                <img src="../img/storefront.png" alt="" class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10">
                <p class="text-white text-lg md:text-2xl lg:text-4xl">Produtos</p>
            </button>
            <button id="goToServicos"
                class="bg-[#86A7FC] duration-300 hover:bg-[#3468C0] h-12 md:h-16 lg:h-20 flex items-center rounded-xl md:rounded-2xl w-full md:w-1/3 justify-center md:justify-around p-4 md:p-6 lg:p-8 gap-2 md:gap-0">
                <img src="../img/banho (1) 1.png" alt="" class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10">
                <p class="text-white text-lg md:text-2xl lg:text-4xl">Serviços</p>
            </button>
            <button id="goToFuncionarios"
                class="bg-[#86A7FC] duration-300 hover:bg-[#3468C0] h-12 md:h-16 lg:h-20 flex items-center rounded-xl md:rounded-2xl w-full md:w-1/3 justify-center md:justify-around p-4 md:p-6 lg:p-8 gap-2 md:gap-0">
                <img src="../img/ecg_heart.png" alt="" class="w-6 h-6 md:w-8 md:h-8 lg:w-10 lg:h-10">
                <p class="text-white text-lg md:text-2xl lg:text-4xl">Funcionários</p>
            </button>
        </nav>

        <hr class="border-2 border-[#2A00A8] w-full">
    <main>
        <div id="produtosField" class="my-10 flex justify-center items-center relative">
            <div class="flex flex-col items-center relative w-3/5 px-20">
                <h1 class="text-2xl text-[#2A00A8] p-5 self-start font-bold">Nossos Produtos</h1>
                <div class="w-full flex gap-10" id="containerProdutos"></div>

                <div class="bg-[#86A7FC] absolute w-full mx-4 -bottom-10 rounded-3xl h-20 -z-10"></div>
            </div>
            <a href="./produtos.html" class="absolute right-40 bg-white h-20 flex items-center p-5 rounded-3xl">
                <p class="text-3xl">Ver mais</p>
                <img src="../img/right-arrow.png" class="h-full">
            </a>
        </div>

        <div id="servicosField" class="my-40 pt-16 w-full">
            <img class="w-full -z-10" src="../img/waveTop.png">
            <div class="bg-[#86A7FC] flex flex-col items-center">
                <h1 class="text-2xl text-[#2A00A8] p-5 font-extrabold text-4xl">Podemos cuidar do seu pet para você!
                </h1>
                <div id="containerServicos"
                    class="flex items-center w-full justify-center h-96 px-[10%] gap-[10%] my-10"></div>
                    <a href="./telaAgendamento.html" style="border: solid 3px" class="cursor-pointer bg-[#CFD4E5] hover:bg-[#a5a9b4] duration-300 rounded-md text-[#2A00A8] text-2xl hover:text-[#3800ee] p-4">
                        Agende um serviço
                    </a>
    
                </div>
            <img class="w-full -z-10" src="../img/waveBottom.png">
        </div>

        <div id="funcionariosField" class="my-40 pt-16 w-full">
            <div class="bg-[#86A7FC] flex flex-col items-center">
                <h1 class="text-2xl text-[#2A00A8] p-5 font-extrabold text-4xl">Conheça a nossa equipe!</h1>
                <div id="containerFuncionarios" class="grid grid-cols-4 w-full justify-center px-[10%] gap-[2%] my-10">
                </div>
            </div>
        </div>


    </main>

    <footer class="h-[30vh] bg-black flex items-center justify-between px-10">
        <div class="text-white">
            <h3 class="text-3xl">Projeto realizado por:</h3>
            <p>Matheus Noronha da Silva</p>
            <p>Letícia Melo Silva</p>
            <p>Pedro Henrique Inocente</p>
            <p>Rubens Luiz Lobo de Almeida</p>
        </div>
        <div class="h-2/3 flex">
            <img src="../img/pedigree-logo-6.png" class="h-full">
            <img src="../img/altoEmGambiarra.png" class="h-full">
        </div>
    </footer>
    <img src="https://imgur.com/a/PvkU4dN" alt="">
</body>
<script>
    fetch('../componentes/header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
        })
        .catch(error => console.error('Erro ao carregar header:', error));
</script>
</html>
