<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laika SignUp</title>
    <link rel="stylesheet" href="../login.css">
    <script src="../js/login.js" defer type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen">
    <main class="flex h-full w-full flex-row">
        <div class="criacao flex flex-col h-screen w-1/3 pl-14 py-0 justify-around">
            <div class="space-y-6">
                <div class="space-y-2">
                    <h1 class="text-3xl font-bold">FAÇA LOGIN</h1>
                    <hr class="linha h-2 rounded-lg w-0 w-5/6">
                </div>
                <h2 class="text-xl font-bold w-1/2">Para ter os melhores cuidados para seu pet!</h2>
            </div>
            <div class="flex flex-col w-5/6 space-y-4">
                <div class="w-full">
                    <h3 class="font-bold text-xl">Email</h3>
                    <div class="flex flex-row border-b-4 border-black">
                        <img src="../img/Email.png" alt="">
                        <input id="email" class="w-full focus:outline-none rounded-lg bg-transparent" type="text">
                    </div>
                </div>
                <div class="w-full">
                    <h3 class="font-bold text-xl">Senha</h3>
                    <div class="flex flex-row h-10 border-b-4 border-black">
                        <img src="../img/Padlock Outline.png" alt="">
                        <input id="senha" class="w-full focus:outline-none rounded-lg bg-transparent" type="password">
                        <img id="olho" class="h-full" src="https://www.svgrepo.com/show/524041/eye-closed.svg" alt="">
                   
                    </div>
                </div>
                <div id="errorMessage" class="w-full hidden">
                    <span class="text-xl text-red-500">Usuario não encontrado, tente novamente</span>
                </div>
            </div>
            <div class="space-y-2 group">
                <h1 id="logar" class="text-3xl font-bold group-hover:w-full">LOGAR</h1>
                <hr class="linha h-2 rounded-lg w-0 group-hover:w-5/6 hr-transicao">
            </div>
        </div>
        <div class="flex-grow flex flex-col justify-end items-start space-y-4">
            <img class="h-editado w-5/6 ml-auto" src="../img/image_2-removebg-preview 1.png" alt="">
        </div>
        <img class="absolute w-3/4 z--1 h-full bottom-0 right-0" src="../img/Vector (1).png" alt="">
    </main>
</body>
</html>
